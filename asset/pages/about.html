        <h1 class="head zone1">ກ່ຽວກັບເວັບ</h1>
        <div id="caption-team">
          <img src="../logo/black.png" alt="" />
          <figcaption>
            <p>ເພື່ອຕອບໂຈດໃຫ້ຜູ້ທີ່ສົນໃຈທາງດ້ານເຕັກໂນໂລຊີ ແລະ ໄອທີ ໄດ້ມີການເຂົ້າເຖິງຂໍ້ມູນໄດ້ງ່າຍ ແລະ ສະດວກ.</p>
            <p>ເພື່ອໃຫ້ຄົນທີ່ເຂົ້າມາໃຊ້ໄດ້ຮັບຄວາມຮູ້ດີໆ ແລ້ວນຳໄປປະຍຸກໃຊ້ ເພື່ອເປັນປະໂຫຍດໃຫ້ແກ່ຕົນເອງ ແລະສັງຄົມ.</p>
            <p>ເຊິ່ງນີ້ກໍຈະເປັນການພັດທະນາແຮງງານໃນປະເທດເຮົາໃຫ້ມີຄວາມຮູ້ທຽບເທົ່າກັບຕ່າງປະເທດ ບໍ່ຫຼາຍກໍໜ້ອຍ.</p>
          </figcaption>
